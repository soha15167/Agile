<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    /* Basic CSS for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      background-color: #f4f4f4;
    }
    header {
      width: 100%;
      background-color: #007bff;
      padding: 10px 0;
      text-align: center;
    }
    header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .action-button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .create-request {
      background-color: #007bff;
      color: #fff;
    }
    .request-status {
      background-color: #28a745;
      color: #fff;
    }
  </style>
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button id="loginBtn">Login</button>
  </header>
  <main>
    <div class="button-container">
      <button class="action-button create-request" id="createRequestBtn">Create Request</button>
      <button class="action-button request-status" id="requestStatusBtn">Request Status</button>
    </div>
  </main>
  
  <script src="home_page.js"></script>
</body>
</html>
